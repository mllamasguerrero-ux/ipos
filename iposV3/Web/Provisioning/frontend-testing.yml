version: 0.2

env:
    variables:
        S3_BUCKET: "momus-test"
        APP_NAME: "momusai"
        BUILD_ENV : "testing"
        DISTRIBUTION_ID: "EMSAXKQOX4XLF"
phases:
    install:
        runtime-versions:
            nodejs: 12  
        commands:
        - echo Setting Up Angular Project
        # Install Angular CLI
        - npm install -g @angular/cli@7.3.0
        # Install node dependancies.
        - cd Client
        - npm install
    build:
        commands:
        # Builds Angular application. You can also build using custom environment here like mock or staging
        - echo Build started on `date`
        - ng build --prod -c ${BUILD_ENV} --aot
    post_build:
        commands:
        - bash -c "if [ /"$CODEBUILD_BUILD_SUCCEEDING/" == /"0/" ]; then exit 1; fi"
        # Clear S3 bucket.
        - aws s3 rm s3://${S3_BUCKET} --recursive
        - echo S3 bucket is cleared.
        
        # Copy dist folder to S3 bucket, As of Angular 6, builds are stored inside an app folder in distribution and not at the root of the dist folder
        - aws s3 cp dist/ s3://${S3_BUCKET} --recursive --acl public-read
        - aws s3 cp s3://${S3_BUCKET}/index.html s3://${S3_BUCKET}/index.html --metadata-directive REPLACE --cache-control max-age=0,no-cache,no-store,must-revalidate --content-type text/html --acl public-read
        - echo Invalidating data
        - aws cloudfront create-invalidation --distribution-id "${DISTRIBUTION_ID}" --paths /*
        - echo Build completed on `date`
