version: 0.2
env:
    variables:
        APP_NAME: "API"
        BUILD_ENV : "staging"
        IMAGE_TAG : "iposbackend-staging"
        AWS_DEFAULT_REGION : "us-east-1" 
        AWS_ACCOUNT_ID : "017082301587"
        IMAGE_REPO_NAME : "iposbackend"
phases:
    install:
        runtime-versions:
            docker: 20
        commands:
            - echo Logging in to Amazon ECR...
            - $(aws ecr get-login --no-include-email --region ${AWS_DEFAULT_REGION})
    build:
        commands:
        # Builds Docker image
        - echo Build started on `date`
        - echo Building the Docker image...
        - cd IposV3WebAPI
        - echo ${IMAGE_REPO_NAME}:${IMAGE_TAG}
        - docker build -f IposV3WebAPI/Dockerfile.${BUILD_ENV}  . -t ${IMAGE_REPO_NAME}:${IMAGE_TAG} 
        - docker tag ${IMAGE_REPO_NAME}:${IMAGE_TAG} ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${IMAGE_REPO_NAME}:${IMAGE_TAG}      

    post_build:
        commands:
        - echo Build completed on `date`
        - echo Pushing the Docker image...
        - docker push ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${IMAGE_REPO_NAME}:${IMAGE_TAG}
artifacts:
    files:
    - 'Provisioning/${IMAGE_TAG}/Dockerrun.aws.json'
    discard-paths: yes
